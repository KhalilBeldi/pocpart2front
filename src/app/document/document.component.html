<p>document works!</p>

<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
  </div>


<div class="col-">
  <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
    Upload to Alfresco repository
  </button>
  <!--progress bar function -->
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  <!--end progress bar function -->

  <!--startalert bloc -->
  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

    <div class="card mt-3">
      <div class="card-header">List of Files</div>
      <ul
        class="list-group list-group-flush"
        *ngFor="let file of fileInfos | async"
      >
        <li class="list-group-item">
          <a href="{{ file.url }}">{{ file.name }}</a>
        </li>
      </ul>
    </div>

    
    <!-------------------------------------->


<ul class="list-group">
    <li class="list-group-item" *ngFor = "let document of documents" (click)="downloadFile(document.documentId)">{{document.documentName}}<button type="button" class="btn btn-primary btn-sm" style="float: right;">Download</button></li>
    
  </ul>
